<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character Encoding & Viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">

  <!-- Page Title -->
  <title>NoorPlus - Islamic Prayer Times, Quran & Community</title>

  <!-- Meta Description & Keywords -->
  <meta name="description"
    content="NoorPlus is a comprehensive Islamic mobile app featuring prayer times, Quran browsing, community features, and more. Get accurate prayer schedules, read the Quran, and connect with the Islamic community.">
  <meta name="keywords" content="Islamic app, prayer times, Quran, prayer schedule, Islamic calendar, Muslim app">
  <meta name="author" content="NoorPlus Contributors">

  <!-- Open Graph for Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://noorplus.github.io/">
  <meta property="og:title" content="NoorPlus - Islamic Prayer Times & Quran">
  <meta property="og:description"
    content="A comprehensive Islamic mobile web app with prayer times, Quran access, and community features.">
  <meta property="og:image" content="https://noorplus.github.io/assets/og-image.png">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://noorplus.github.io/">
  <meta name="twitter:title" content="NoorPlus - Islamic Prayer Times & Quran">
  <meta name="twitter:description"
    content="A comprehensive Islamic mobile web app with prayer times, Quran access, and community features.">

  <!-- Theme Color -->
  <meta name="theme-color" content="#2E7E9D">
  <meta name="msapplication-TileColor" content="#2E7E9D">

  <!-- Security Headers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https: 'unsafe-inline'; script-src 'self' https: 'unsafe-inline'; img-src 'self' https: data:;">

  <!-- Preconnect to External Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://unpkg.com">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%232E7E9D' width='192' height='192'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='100' font-weight='bold' fill='white' font-family='system-ui'>☪</text></svg>">
  <link rel="apple-touch-icon"

</head>

<body>

  <!-- Onboarding System -->
  <div id="onboarding-container" style="display:none;"></div>

  <div id="app-shell">
    <main id="app-main">
      <!-- Content loads here -->
    </main>

    <nav class="bottom-nav">
      <button data-page="community" aria-label="Community">
        <i data-lucide="users"></i>
      </button>
      <button data-page="quran" aria-label="Quran">
        <i data-lucide="book-open"></i>
      </button>
      <button data-page="home" class="home" aria-label="Home">
        <i data-lucide="layout-grid"></i>
      </button>
      <button data-page="library" aria-label="Library">
        <i data-lucide="library"></i>
      </button>
      <button data-page="menu" aria-label="Menu">
        <i data-lucide="menu"></i>
      </button>
    </nav>
  </div>

  <script src="assets/js/app.js"></script>
