<section class="page home">

    <!-- 1. Header: Date (L) & Location (R) -->
    <header class="adv-header">
        <div class="h-date" id="adv-date">-- ---, ----</div>
        <div class="h-loc" id="adv-location">Detecting...</div>
    </header>

    <!-- 2. Hero Dashboard -->
    <div class="hero-dash">
        <!-- Left: Data -->
        <div class="hero-left">
            <div class="h-item">
                <span class="h-label">Now</span>
                <span class="h-val" id="adv-p-now">--</span>
            </div>
            <div class="h-item">
                <span class="h-label">Time</span>
                <span class="h-val" id="adv-p-start">--:--</span>
            </div>
            <div class="h-meta-row">
                <div class="h-mini">
                    <span class="h-label">Suhur</span>
                    <span class="h-val-small" id="adv-suhur">--:--</span>
                </div>
                <div class="h-mini">
                    <span class="h-label">Iftar</span>
                    <span class="h-val-small" id="adv-iftar">--:--</span>
                </div>
            </div>
        </div>

        <!-- Right: Animated Circle -->
        <div class="hero-right">
            <div class="adv-circle-box">
                <svg width="120" height="120">
                    <circle class="c-bg" cx="60" cy="60" r="54" />
                    <circle id="adv-ring-fill" class="c-fill" cx="60" cy="60" r="54" />
                </svg>
                <div class="c-text">
                    <span id="adv-timer">00:00:00</span>
                    <small>Remaining</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Horizontal Schedule (5 Prayers) -->
    <div class="adv-schedule">
        <div class="s-item" data-prayer="Fajr">
            <span class="s-name">Fajr</span>
            <span class="s-time" id="s-Fajr">--:--</span>
        </div>
        <div class="s-item" data-prayer="Dhuhr">
            <span class="s-name">Dhuhr</span>
            <span class="s-time" id="s-Dhuhr">--:--</span>
        </div>
        <div class="s-item" data-prayer="Asr">
            <span class="s-name">Asr</span>
            <span class="s-time" id="s-Asr">--:--</span>
        </div>
        <div class="s-item" data-prayer="Maghrib">
            <span class="s-name">Maghrib</span>
            <span class="s-time" id="s-Maghrib">--:--</span>
        </div>
        <div class="s-item" data-prayer="Isha">
            <span class="s-name">Isha</span>
            <span class="s-time" id="s-Isha">--:--</span>
        </div>
    </div>

    <div class="adv-divider"></div>

    <!-- 4. Feature Grid (4x3 = 12 icons) -->
    <div class="adv-grid">
        <div class="g-item" data-page="quran">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/clock.png" alt="" /></div>
            <span>Prayer Time</span>
        </div>
        <div class="g-item" data-page="quran">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/quran.png" alt="" /></div>
            <span>Al-Quran</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/book.png" alt="" /></div>
            <span>Hadith</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/praying-hands.png" alt="" /></div>
            <span>Dua</span>
        </div>

        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/kaaba.png" alt="" /></div>
            <span>Qibla</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/tasbih.png" alt="" /></div>
            <span>Tasbih</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/donation.png" alt="" /></div>
            <span>Zakat</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/calendar.png" alt="" /></div>
            <span>Hijri</span>
        </div>

        <div class="g-item" data-page="community">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/group.png" alt="" /></div>
            <span>Community</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/mosque.png" alt="" /></div>
            <span>Mosque</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/books.png" alt="" /></div>
            <span>Kitab</span>
        </div>
        <div class="g-item">
            <div class="g-icon"><img src="https://img.icons8.com/isometric/50/voluntary-work.png" alt="" /></div>
            <span>Donate</span>
        </div>
    </div>

    <!-- 5. Prayer Tracker -->
    <div class="adv-tracker">
        <div class="t-header">Prayer Tracker</div>
        <div class="t-row">
            <button class="t-btn" data-p="Fajr"><span></span>Fajr</button>
            <button class="t-btn" data-p="Dhuhr"><span></span>Dhuhr</button>
            <button class="t-btn" data-p="Asr"><span></span>Asr</button>
            <button class="t-btn" data-p="Maghrib"><span></span>Maghrib</button>
            <button class="t-btn" data-p="Isha"><span></span>Isha</button>
        </div>
    </div>

</section>
