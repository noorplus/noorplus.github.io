<section class="page home">

    <!-- Main Hero Card -->
    <div class="prayer-hero-card">
        <div class="mosque-bg"></div> <!-- Glassmorphic mosque background -->

        <div class="hero-top">
            <div class="hero-header">
                <div class="hijri-date" id="hijri-date">5 Ramadan 1445</div>
                <div class="next-prayer-label">
                    Next Prayer : <span id="next-prayer-name">--</span>
                    <span class="status-dot"></span>
                </div>
                <div class="target-time">
                    <span id="target-time-val">--:--</span>
                    <small id="target-time-period">AM</small>
                    <span class="type-label">(Start time)</span>
                </div>
            </div>

            <div class="hero-countdown">
                <div class="circular-progress">
                    <svg class="progress-svg" width="140" height="140">
                        <defs>
                            <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#FF7A00" />
                                <stop offset="100%" stop-color="#48B572" />
                            </linearGradient>
                        </defs>
                        <circle class="ring-bg" cx="70" cy="70" r="60" />
                        <circle id="progress-ring-top" class="ring-fill" cx="70" cy="70" r="60"
                            stroke="url(#ring-gradient)" />
                    </svg>
                    <div class="countdown-center">
                        <span class="label">Time</span>
                        <span id="remaining-hms">00:00:00</span>
                        <span class="label">Left</span>
                    </div>
                    <div id="progress-dot" class="progress-dot"></div>
                </div>
            </div>
        </div>

        <div class="hero-bottom-meta">
            <div class="meta-item">
                <span>Suhur:</span>
                <strong id="suhur-val">--:-- AM</strong>
            </div>
            <div class="meta-item">
                <span>Iftar:</span>
                <strong id="iftar-val">--:-- PM</strong>
            </div>
        </div>

        <!-- Divider -->
        <div class="hero-divider"></div>

        <!-- Horizontal Prayer List -->
        <div class="horizontal-prayer-list">
            <div class="p-item" data-prayer="Fajr">
                <div class="p-dot"></div>
                <span class="p-label">Fajr</span>
                <span class="p-time" id="val-Fajr">--:-- AM</span>
            </div>
            <div class="p-item" data-prayer="Dhuhr">
                <div class="p-dot"></div>
                <span class="p-label">Dhuhr</span>
                <span class="p-time" id="val-Dhuhr">--:-- PM</span>
            </div>
            <div class="p-item" data-prayer="Asr">
                <div class="p-dot"></div>
                <span class="p-label">Asr</span>
                <span class="p-time" id="val-Asr">--:-- PM</span>
            </div>
            <div class="p-item" data-prayer="Maghrib">
                <div class="p-dot"></div>
                <span class="p-label">Maghrib</span>
                <span class="p-time" id="val-Maghrib">--:-- PM</span>
            </div>
            <div class="p-item" data-prayer="Isha">
                <div class="p-dot"></div>
                <span class="p-label">Isha</span>
                <span class="p-time" id="val-Isha">--:-- PM</span>
            </div>
        </div>
    </div>

</section>
